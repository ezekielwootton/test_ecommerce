{% extends 'base_layout.html' %}

{% block content %}
<div class="create_product">
    <h3>Sell your product</h3>
    <form class="create-type" action="{% url 'products:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
